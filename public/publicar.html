<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Vídeo - CloneTube</title>
    <meta name="description" content="YouTube - Assista, carregue e compartilhe vídeos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/standart/cabeçalho.css">
    <link rel="stylesheet" href="assets/css/standart/broad.css">
    <link rel="stylesheet" href="assets/css/standart/barra-lateral.css">
    <link rel="stylesheet" href="assets/css/standart/footer.css">
    <link rel="stylesheet" href="assets/css/publicar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="cabecalho-principal">
        <div class="container-cabecalho">
            <div class="area-logo">
                <a class="logo" href="index.html">
                    <img src="https://picsum.photos/id/63/120/40" alt="Logo do YouTube" class="logotipo">
                    <span class="fs-4 ms-2">CloneTube</span>
                </a>
            </div>
        </div>
    </header>

    <div class="envoltorio-conteudo">

        <aside class="barra-lateral">
            <nav class="navegacao-lateral">
                <ul class="menu-lateral">
                    <li><a href="index.html" class="link-lateral">Início</a></li>
                    <li><a href="publicar.html" class="link-lateral ativo">Publicar</a></li>
                    <li><a href="monitor.html" class="link-lateral">Monitorar</a></li>
                    <li><a href="gerenciar.html" class="link-lateral">Gerenciar</a></li>
                </ul>
            </nav>
        </aside>


        <main class="conteudo-principal">
            <div class="container-upload">
                <h2 class="titulo-secao">Publicar seu vídeo</h2>
                <p class="mb-4">Envie os detalhes do seu novo vídeo para o CloneTube.</p>


                <form id="form-publicar-video">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Vídeo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ex: O Segredo do Café Perfeito"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="canal" class="form-label">Nome do Canal</label>
                        <input type="text" class="form-control" id="canal" placeholder="Ex: Mestre Cafeinado" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="5"
                            placeholder="Fale um pouco sobre o seu vídeo..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="videoUrl" class="form-label">URL do Vídeo (Embed)</label>
                            <input type="url" class="form-control" id="videoUrl"
                                placeholder="https://www.youtube.com/embed/..." required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="thumbnail" class="form-label">URL da Thumbnail</label>
                            <input type="url" class="form-control" id="thumbnail"
                                placeholder="https://picsum.photos/..." required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="banner" class="form-label">URL do Banner (Opcional)</label>
                        <input type="url" class="form-control" id="banner" placeholder="https://picsum.photos/...">
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-lg">Publicar Vídeo</button>
                    </div>
                </form>
            </div>

        </main>

    </div>

    <footer class="rodape-principal">
        <div class="conteudo-rodape">
            <p>&copy; 2025 Clone do YouTube - Projeto de Aprendizado</p>
        </div>
    </footer>

    <script src="assets/scripts/publicar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
